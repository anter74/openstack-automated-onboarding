---
# Project data (Requires admin access)
project:
  name: kgreenwell-test
  quota:
    cores: int
    instances: int
    gigabytes: int
    ram: int
    floating_ips: int
  members:
    - name: string
      email: string
  flavors: # Optional custom flavors
    - name: string
      f_cores: int
      f_ram: int
      f_root: int
#VNF Data (Requires tenant access)
  networks:
    - name: string
      subnet:
        name: string
        cidr: x.x.x.x/yy
        enable_dhcp: bool
        pool_allocation: [] # Optional, if enable_dhcp is true
  routers:
    - name: string
      ext_gw:
        network: <name or id>
      interfaces:
        - subnet: <name or id>
  instances:
    - name: string
      flavor: <name or id>
      image: <name or id>
      nics:
        - network: <name or id>
          fixed_ip: x.x.x.x # Optional, if enable_dhcp is false
